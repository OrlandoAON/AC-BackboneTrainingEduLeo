		<script type="text/javascript">
			var Model = Backbone.Model.extend({
				urlRoot : "/users/me",
				idAttribute: '_id',
				initialize: function() {
					// this.fetch();
					this.on("sync", function(){
						console.log("attributes",this.attributes);
					});
				},
				parse: function(resp, options){
					var fullName = resp.name.split(' ');
					resp.firstname = fullName[0];
					resp.lastname = fullName[1];
					return resp;
				},
				validate: function(attrs, options) {
			        if ( attrs.name === '' ) {
			            return "The name cannot be empty.";
			        }
			        if ( attrs.email === '') {
			        	return "The email cannot be empty.";
			        }
			    },
				toJSON: function(){
			        var clone = _.clone(this.attributes);
			        // clone.name = clone.firstname + ' ' + clone.lastname;
			        delete clone.firstName;
			        delete clone.lastName;
			        return clone
			    },
			    sync: function(method, model, options) {  
				    options || (options = {});
				    switch (method) {
				        
				        case 'update':
				        	options.url = this.urlRoot;
				        break;
				        
				    }
				    return Backbone.sync(method, model, options);
				}

			});
			var myModel = new Model();

			var EventView = Backbone.View.extend( { 
					events: {
						'submit form' : 'save'
					},
					el: '#mainViewContainer ',
					template: _.template($("#profileTemplate").html()),
					render: function() {
						console.log("render", this.model.attributes);
						this.$el.html(this.template(this.model.attributes));
						return this;
					},
					initialize: function(model) {
						console.log("model in",this.model);
						this.listenTo(this.model, "sync", this.render);
						this.model.fetch();
					},
					save: function(event){
						event.preventDefault();
						var $form = $(event.currentTarget);
						this.model.set({
							name: $form.find("#name").val(),
							email:$form.find("#email").val()
						});
						this.model.save();
					}
				});

				var eventView = new EventView({model:myModel});
				// eventView.render();
			// myModel.fetch();
		</script>
