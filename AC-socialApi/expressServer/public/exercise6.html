	<script type="text/javascript" src="./lib/js/backbone/backbone-min.js"></script>
	<script type="text/javascript">
		var Model = Backbone.Model.extend({
			urlRoot : "/users/me",
			idAttribute: '_id',
			parse: function(resp, options){
				var fullName = resp.name.split(' ');
				resp.firstName = fullName[0];
				resp.lastName = fullName[1];
				return resp;
			},
			initialize: function() {
				this.on("sync", function(model, response, options){
					console.log('To json',this.toJSON());
					console.log('Attr',this.attributes);
					console.log('Model',model);
					console.log('Response',response);
					console.log('Options',options);


				});
			},
			toJSON: function(){
		        var clone = _.clone(this.attributes);
		        clone.name = clone.firstName + ' ' + clone.lastName;
		        delete clone.firstName;
		        delete clone.lastName;
		        return clone
		    }

		});
		var myModel = new Model();
		myModel.fetch();
	</script>
