		<div id="myViewContainer"></div>

		<script type="text/javascript">

			var MyView = Backbone.View.extend({ 
				render: function() {
					this.$el.text('Hello World!');
					this.$el.appendTo('body');
					return this;
				}
			});
			var myView = new MyView();
			myView.render();

			var MyViewEL = Backbone.View.extend({ 
				el: '#myViewContainer',
				render: function() {
					this.$el.text('Hello World with EL!');
					// this.$el.appendTo('body');
					return this;
				}
			});
			var myViewEL = new MyViewEL();
			myViewEL.render();

			var myViewEL2 = new MyViewEL({
				el: '#anotherContainer' //override it
			});
			myViewEL2.render();

			var myView3 = new MyView({
				tagName: 'span', // not a div anymore
				className: "boxed" // with a custom class name property
			});
			myView3.render();
